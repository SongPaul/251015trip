<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { margin: 10px; border: 1px solid #ccc; }
        .download-section { margin: 20px 0; }
        .download-btn {

<body>
    <h1>ìƒí•´ ì—¬í–‰ ê°€ì´ë“œ PWA ì•„ì´ì½˜ ìƒì„±</h1>
    <p>ì•„ë˜ ì•„ì´ì½˜ë“¤ì„ ë‹¤ìš´ë¡œë“œí•˜ì—¬ ì‚¬ìš©í•˜ì„¸ìš”:</p>
    
    <div id="canvasContainer"></div>
    <div class="download-section" id="downloadSection"></div>
    
    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // ë°°ê²½ ê·¸ë¼ë””ì–¸íŠ¸
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // ë‘¥ê·¼ ì‚¬ê°í˜• ë°°ê²½
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // ë²šê½ƒ ëª¨ì–‘
            const centerX = size / 2;
            const centerY = size * 0.35;
            const petalSize = size * 0.12;
            
            ctx.fillStyle = '#FFB6C1';
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.arc(centerX, centerY, petalSize * 2, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#FF69B4';
            ctx.globalAlpha = 1;
            
            // 5ê°œ ê½ƒì
            const positions = [
                [centerX - petalSize * 1.5, centerY - petalSize],
                [centerX + petalSize * 1.5, centerY - petalSize],
                [centerX, centerY - petalSize * 2],
            ];
            
            positions.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, petalSize, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            // í…ìŠ¤íŠ¸
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            if (size >= 128) {
                ctx.font = `bold ${size * 0.09}px Arial`;
                ctx.fillText('ìƒí•´', centerX, centerY + size * 0.25);
                ctx.font = `bold ${size * 0.07}px Arial`;
                ctx.fillText('ì—¬í–‰', centerX, centerY + size * 0.35);
            } else if (size >= 72) {
                ctx.font = `bold ${size * 0.12}px Arial`;
                ctx.fillText('ìƒí•´', centerX, centerY + size * 0.3);
            } else {
                ctx.font = `bold ${size * 0.15}px Arial`;
                ctx.fillText('ìƒ', centerX, centerY + size * 0.3);
            }
            
            // ì‘ì€ ì•„ì´ì½˜ë“¤ (í° ì‚¬ì´ì¦ˆì—ë§Œ)
            if (size >= 192) {
                const iconY = size * 0.82;
                const iconSize = size * 0.03;
                
                // ë°°ê²½ ì›
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                [centerX - size * 0.15, centerX, centerX + size * 0.15].forEach(x => {
                    ctx.beginPath();
                    ctx.arc(x, iconY, iconSize * 2, 0, 2 * Math.PI);
                    ctx.fill();
                });
                
                // ì•„ì´ì½˜ í…ìŠ¤íŠ¸
                ctx.fillStyle = '#667eea';
                ctx.font = `${iconSize * 2}px Arial`;
                ctx.fillText('âœˆ', centerX - size * 0.15, iconY);
                ctx.fillText('ğŸ½', centerX, iconY);
                ctx.fillText('ğŸ“±', centerX + size * 0.15, iconY);
            }
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // ëª¨ë“  í¬ê¸°ì˜ ì•„ì´ì½˜ ìƒì„±
        sizes.forEach(size => {
            const canvas = createIcon(size);
            canvas.title = `${size}x${size}`;
            document.getElementById('canvasContainer').appendChild(canvas);
            
            // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ ìƒì„±
            const downloadBtn = document.createElement('a');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = `${size}x${size} ë‹¤ìš´ë¡œë“œ`;
            downloadBtn.href = '#';
            downloadBtn.onclick = (e) => {
                e.preventDefault();
                downloadCanvas(canvas, `icon-${size}.png`);
            };
            document.getElementById('downloadSection').appendChild(downloadBtn);
        });
        
        // ì „ì²´ ë‹¤ìš´ë¡œë“œ ë²„íŠ¼
        const downloadAllBtn = document.createElement('button');
        downloadAllBtn.textContent = 'ëª¨ë“  ì•„ì´ì½˜ ë‹¤ìš´ë¡œë“œ';
        downloadAllBtn.style.cssText = 'padding: 15px 30px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; margin: 20px 0;';
        downloadAllBtn.onclick = () => {
            sizes.forEach(size => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    downloadCanvas(canvas, `icon-${size}.png`);
                }, size * 10); // ìˆœì°¨ì ìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ
            });
        };
        document.getElementById('downloadSection').appendChild(downloadAllBtn);
    </script>
</body>
